 <script language="Javascript" type="text/javascript">

		function resetColor(ele, col){
			document.getElementById(ele).style="color:"+col;
		}
		
			
		function SearchValidation(){
			//Empty Values
			var name = document.getElementById("fname").value;
			var bill = document.getElementById("billnumber").value;
			var mobile =document.getElementById("contact").value;
			
			//exception handling
			try{
				//Not Null Validation
				if(!name) throw "name";
				if(!bill) throw "bill";
				if(!mobile) throw "mobile";

				//name validation
				if(! validateName(name)) throw "name";
				
				// Bill Number validattion
				if(! validateBillno(bill)) throw "bill";
				//mobile validation
				if(!validatePhone(mobile))throw "mobile";
				//Email Validation
				
					
				window.location.href='results.html';
			}catch(e){				
				switch(e){
					case "name":
						document.getElementById("nametext").style="color:red";
						//event
						document.getElementById("fname").onkeypress = function() {resetColor("nametext","black")};
						break;
					case "bill":
						document.getElementById("billtext").style="color:red";
						//event
						document.getElementById("billnumber").onkeypress = function() {resetColor("billtext","black")};
						break;
						case "mobile":
						document.getElementById("mtext").style= "color:red";
						//event
						document.getElementById("contact").onkeypress= function() {resetColor("mtext","black")};
						break;
						
					
						
						
						
						
					default:
						alert('other Error Occured');
				}
			}

		}
			

		
			function validateName(name) {
			var fname=/^[a-zA-Z]+$/;

  {
    	return fname.test(String(name).toLowerCase());
  } 
}
function validatePhone(mobile) {
       
        var x= /^[7-9][0-9]{9}$/;
       return x.test(mobile); 
            

    }
	function validateBillno(bill) {
       
        var x= /^[!0]*[0-9-\)\(]+$/;
       return x.test(bill); 
            

    }
	




		
		
	
 </script>
