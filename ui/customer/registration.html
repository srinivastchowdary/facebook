  <script language="Javascript" type="text/javascript"> 

   
		function resetColor(ele, col){
			document.getElementById(ele).style="color:"+col;
		};
		
	




		function validateEmail(emaill) {
			var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
			 
			return re.test(String(emaill).toLowerCase())
		}
		
		
		
		
		
		
		
		function RegValidation(){
			//Empty Values
			var name = document.getElementById("fname").value;
			var bill = document.getElementById("billnumber").value;
			var mobile =document.getElementById("contact").value;
			var emaill =document.getElementById("mail").value;
			var address=document.getElementById("add").value;
			//exception handling
			try{
				//Not Null Validation
				if(!name) throw "name";
				if(!bill) throw "bill";
				if(!mobile) throw "mobile";
if(!emaill) throw "emaill";
if(!address) throw "address";				
                
				//name validation
				if(! validateName(name)) throw "name";
				
				// Bill Number validattion
				if(! validateBillno(bill)) throw "bill";
				//mobile validation
				if(!validatePhone(mobile))throw "mobile";
				//Email Validation
				if(!validateEmail(emaill)) throw "emaill";
					
				window.location.href='../common/success/success.html';
			}catch(e){				
				switch(e){
					case "name":
						document.getElementById("nametext").style="color:red";
						//event
						document.getElementById("fname").onkeypress = function() {resetColor("nametext","black")};
						break;
					case "bill":
						document.getElementById("billtext").style="color:red";
						//event
						document.getElementById("billnumber").onkeypress = function() {resetColor("billtext","black")};
						break;
						case "mobile":
						document.getElementById("mtext").style= "color:red";
						//event
						document.getElementById("contact").onkeypress= function() {resetColor("mtext","black")};
						break;
						case "emaill":
						document.getElementById("emailtext").style= "color:red";
						//event
						document.getElementById("mail").onkeypress= function() {resetColor("emailtext","black")};
						break;
						case "address":
						document.getElementById("addresstext").style= "color:red";
						//event
						document.getElementById("add").onkeypress= function() {resetColor("addresstext","black")};
						break;
					
						
						
						
						
					default:
						alert('other Error Occured');
				}
			}

		}
			

		
			function validateName(name) {
			var fname=/^[a-zA-Z]+$/;

  {
    	return fname.test(String(name).toLowerCase());
  } 
}
function validatePhone(mobile) {
       
        var x= /^[7-9][0-9]{9}$/;
       return x.test(mobile); 
            

    }
	function validateBillno(bill) {
       
        var x= /^[!0]*[0-9-\)\(]+$/;
       return x.test(bill); 
            

    }
	




		
		function confirmreset()
 {
  if(confirm("Do you want to reset the form?"))
{
   document.getElementById("fname").value="";
 document.getElementById("billnumber").value="";
			document.getElementById("contact").value="";
			document.getElementById("mail").value="";
			 document.getElementById("add").value="";
 return true;
}
else
 return false;
 }
		
		
 </script>
